<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrapper"></div>
    <script>
        const wrapper = document.querySelector(".wrapper")
        // 1.0 htmlæ¨¡æ¿å‡½æ•°
        const creatDOMFromString = (domString) => {
            const div = document.createElement('div');
            div.innerHTML = domString
            return div
        }
        // 2.0 æŠ½ç¦»å…¬å…±ç»„ä»¶
        class Component {
            // ä¼ é€’å‚æ•°
            constructor(props) {
                this.props = props
            }
            setState(state) {
                const oldEle = this.el
                this.state = state
                this._renderDOM()
                if (this.onStateChange) this.onStateChange(oldEle, this.el)
            }
            _renderDOM() {
                this.el = creatDOMFromString(this.render())
                if (this.onClick) {
                    this.el.addEventListener('click', this.onClick.bind(this), false)
                }
                return this.el
            }
        }
        // 3.0 æ¸²æŸ“æ–¹æ³•
        const mount = (component, wrapper) => {
            wrapper.appendChild(component._renderDOM())
            component.onStateChange = (oldEle, newEle) => {
                wrapper.insertBefore(newEle, oldEle)
                wrapper.removeChild(oldEle)
            }
        }


        class LikeButton extends Component {
            constructor(props) {
                // ç»§æ‰¿æ¥è‡ªçˆ¶ç»„ä»¶çš„props
                super(props)
                this.state = {
                    isLiked: false
                }
            }
            onClick() {
                this.setState({
                    isLiked: !this.state.isLiked
                    
                })
            }

            render() {
                this.el =
                    `
                <button class='like-btn' style="background-color:${this.props.color}">
                    <span class='like-text'>${this.state.isLiked ? 'å–æ¶ˆ' : 'ç‚¹èµ'}</span>
                    <span>ğŸ‘</span>
                </button>
                `
                return this.el
            }
        }
        mount(new LikeButton({color:'red'}), wrapper)
    </script>
</body>

</html>
