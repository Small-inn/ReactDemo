<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
    <script>
        // 1.0 html模板函数
        const creatDOMFromString = (domString) => {
            const div = document.createElement('div');
            div.innerHTML = domString
            return div
        }
        // 2.0 复用方法
        class LikeButton {
            constructor(){
                this.state = {
                    isLiked : false
                }
            }
            changeLikeText(){
                const likeText = this.el.querySelector(".like_text")
                this.state.isLiked = !this.state.isLiked
                likeText.innerHTML = this.state.isLiked ? "取消" : "点赞"
            }
            render(){
                this.el = creatDOMFromString(`
                    <button class="like_btn">
                        <span class="like_text">点赞</span>
                        <span>👍</span>
                    </button>
                `)
                this.el.addEventListener("click",this.changeLikeText.bind(this),false)
                return this.el
            }
        }
        // 3.0 实例化
        let div = new LikeButton()
        document.querySelector(".box").appendChild(div.render())
    </script>
</body>
</html>
