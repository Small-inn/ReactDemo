<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <button class="like_btn">
            <span class="like_text">点赞</span>
            <span>👍</span>
        </button>
    </div>  
    <script>
        const btn = document.querySelector(".like_btn")
        const likeText = document.querySelector(".like_text")
        let isLiked = false
        btn.addEventListener('click',() => {
            isLiked = !isLiked
            if(isLiked){
                likeText.innerHTML = "取消"
            }else{
                likeText.innerHTML = "点赞"
            }
        })
    </script>
</body>
</html>
